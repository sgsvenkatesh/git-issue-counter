<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GitHub Open Issues Counter</title>

    <link href="./assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="hero-container">
    <div class="title">Git Issue Counter</div>
    <div class="search-container">
        <form class="repo-search" onsubmit="fetchIssues(this, event)">
            <input type="text" class="repo-url" name="repoUrl" placeholder="Enter GitHub repository URL" required>
            <button type="submit">Get Count</button>
        </form>
    </div>
    <div class="loader">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <div class="results-container">
        <table class="results">
            <thead>
            <tr>
                <th>Open Issues</th>
                <th>Count</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Total</td>
                <td class="all"></td>
            </tr>
            <tr>
                <td>Past 24 hours</td>
                <td class="lastDay"></td>
            </tr>
            <tr>
                <td>Less than 7 days but more than 24 hours</td>
                <td class="lastWeekButNotLastDay"></td>
            </tr>
            <tr>
                <td>More than 7 days</td><td class="allButNotLastWeek"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/main.js"></script>
</html>
